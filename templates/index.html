<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">MCQ Generator using NLP</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" name="text" rows="5" placeholder="Paste text here..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload File (PDF/TXT):</label>
                <input type="file" name="files[]" multiple class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Select Number of Questions:</label>
                <select class="form-select" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
